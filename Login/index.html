<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>

</head>
<body>
    

    <div class="App">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <strong>Login</strong>
                    </div>
                    <div class="card-body">
                        <form name="login" id="login">
                            <div class="row">
                                <div class="col">
                                    <span class ="profile-img">
                                        <img src="/Login/login/images/logo.png" width="100" height="100">
                                    </span>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col">
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class = "col">
                                    <div class = "form-group">
                                        <div class="input-group mb-3">
                                            <div class = "input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="fas fa-user-shield"></i>
                                                </span>
                                            </div>
                                            <input class="form-control" placeholder="Email" id="loginEmail" name="loginEmail" type="email" autofocus>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id = "basic-addon1">
                                                    <i class="fas fa-user-secret"></i>
                                                </span>
                                            </div>
                                            <input class="form-control" placeholder="Password" id = "loginPassword" name="loginPassword" type="password">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-lg btn-success btn-block submit" id="login_m" value="Sign In" disabled>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
